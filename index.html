<body>
    <div class="row">
        <div class="col-sm-12">
            <h1 class='text-center'>Cartoon Gifs!</h1>
            <div class='text-center' id="gifTags">
                <button class='jiffy' data-muppet='Big Bird'>Big Bird</button>
                <button class='jiffy' data-muppet='Count von Count'>Count von Count</button>
                <button class='jiffy' data-muppet='Elmo'>Elmo</button>
                <button class='jiffy' data-muppet='Bert'>Bert</button>
                <button class='jiffy' data-muppet='Cookie Monster'>Cookie Monster</button>
                <button class='jiffy' data-muppet='Oscar the Grouch'>Oscar the Grouch</button>
                <button class='jiffy' data-muppet='Zoe'>Zoe</button>

            </div>
        </div>


    </div>
    <div id="all-content">
        <div class="row">
            <div class='col-sm-8'>
                <div id='gif-holder'>

                </div>

            </div>
            <div class='col-sm-4' id='search-bar'>
                <h4>Type here and add a button for gifs!</h4>
                <input type="text" placeholder="Search for gifs!">
                <button type="submit" id='submitbtn' name='gifsearch'>Add!</button>
            </div>

        </div>
    </div>



    <script src="assets/javascript/app.js"></script>
